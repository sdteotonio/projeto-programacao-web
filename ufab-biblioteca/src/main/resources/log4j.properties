### Appender para Console
log4j.rootLogger=INFO,stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-p][%d{dd/MM/yyyy - HH:mm:ss}][%c][%t][%L]: %m%n

##### Appender para arquivo
log4j.appender.fileOut =org.apache.log4j.RollingFileAppender
log4j.appender.fileOut.File=biblioteca_ufba.log
log4j.appender.fileOut.MaxFileSize=100mb
log4j.appender.fileOut.MaxBackupIndex=1
log4j.appender.fileOut.layout=org.apache.log4j.PatternLayout
log4j.appender.fileOut.layout.ConversionPattern=[%-p][%d{dd/MM/yyyy - HH:mm:ss}][%c][%t][%L]: %m%n